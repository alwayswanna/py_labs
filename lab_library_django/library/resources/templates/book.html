<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LibraryCentral#4</title>
</head>
<body>
<header>
    <h1>Центральная областная библиотека № 4</h1>
</header>
<div class="container">
    {% block content %}
    <div class="module">
        <h3>Название:</h3>
        <p>{{ book.name }}</p>
        <h3>Автор:</h3>
        <p>{{ book.author }}</p>
        <h3>Описание: </h3>
        <p>{{ book.description }}</p>
    </div>
    {% endblock content %}
</div>
</body>
</html>
