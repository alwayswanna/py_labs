<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LibraryCentral#4</title>
</head>
<body>
<header>
    <h1>Центральная областная библиотека № 4</h1>
</header>
<div class="container">
    {% block content %}
    <div class="module">
        {% for module in object_list %}
        <h3>{{ module.name }}</h3>
        <a href="/module/{{ module.id }}">Подробнее</a>
    </div>
    {% endfor %}
    {% endblock content %}
</div>
</body>
</html>
